<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Modal Example</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet" />
    <link href="../../css/extraButtonStyles.css"/ rel="stylesheet">
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">

        function getActiveButton() {
            return $(".active").attr("id");
        }
        function setActiveButton(name) {
            $("button").removeClass("active");
            $("button").removeClass("active-border");
            $("#" + name).addClass("active");
            $("#" + name).addClass("active-border");
        }
        $(document).ready(function () {

            $("button").click(function () {
                $("button").removeClass("active");
                $("button").removeClass("active-border");
                $(this).addClass("active");
                $(this).addClass("active-border");
                interfaceObject.buttonClicked(getActiveButton());
            });
        });
    </script>
    <style type="text/css">
        .btn {
            width:120px;
        }
        .active-border {
            border:solid 4px red;
        }
        body {
            background-color:gray;
        }
    </style>
</head>
    <body>
        <h2>Button Colors</h2>
        <button id="btn" class="btn">White</button>
        <button id="btn-danger" class="btn btn-danger">Red</button>
        <button id="btn-info" class="btn btn-info">Light Blue</button>
        <button id="btn-inverse" class="btn btn-inverse">Black</button>
        <button id="btn-primary" class="btn btn-primary">Blue</button>
        <button id="btn-success" class="btn btn-success">Green</button>
        <button id="btn-replace-oj" class="btn btn-replace-oj">Blueish</button>
        <button id="btn-kilo" class="btn btn-kilo">Kilo</button>
        <button id="btn-lima" class="btn btn-lima">Lima</button>
        <button id="btn-alpha" class="btn btn-alpha">Alpha</button>
        <button id="btn-delta" class="btn btn-delta">Delta</button>
        <button id="btn-november" class="btn btn-november">November</button>

    </body>
</html>
