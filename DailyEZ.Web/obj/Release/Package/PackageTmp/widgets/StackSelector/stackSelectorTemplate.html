<!-- Modal -->
<table style="width:100%;"><tr>
           <td style="text-align:left; vertical-align:middle;"><h1 style="font-size:18pt; font-weight:bold;">[%TITLE%]</h1></td>
           <td style="text-align:right; vertical-align:middle;"><a href="#stack-selector[%WIDGET-ID%]" role="button" class="btn [%BUTTON-CLASS%]" data-toggle="modal">Change Your Community</a></td>
       </tr></table>
<div id="stack-selector[%WIDGET-ID%]" class="modal hide fade"  tabindex="-1" role="dialog" aria-labelledby="stack-label[%WIDGET-ID%]" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="stack-label[%WIDGET-ID%]">[%TITLE%]</h3>
  </div>
  <div class="modal-body">
 
           [%STACKS%]
   
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
  </div>
</div>
